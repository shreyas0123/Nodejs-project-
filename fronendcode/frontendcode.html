<!DOCTYPE html>
<html>
    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1 class="text-center"><b>Restaurant App</b></h1>
            <div class="row">
                <div class="col-lg-3"></div>
                    <div class="col-lg-6">
                        <div id="ul">
                            <form onsubmit="saveToCloudStorage(event)" class="form-group">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <label>Choose Price:</label>
                                        <input type="text" name="price" id="priceid" class="form-control" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12">
                                        <label>Choose Dish:</label>
                                        <input type="text" name="dish" id="dishid" class="form-control" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12">
                                        <label>Choose a Table:</label>
                                        <select id="tableid" name="table" class="form-control" required>
                                            <option>Table 1:</option>
                                            <option>Table 2:</option>
                                            <option>Table 3:</option>
                                        </select>
                                    <input type="submit" id="buttonid" name="button" value="Add to bill" class="btn btn-primary btn-block btn-lg">
                                    </div>
                                </div>
                            </form>
                            <h1 id="table1id">Table 1:</h1>
                            <h1 id="table2id">Table 2:</h1>
                            <h1 id="table3id">Table 3:</h1>
                        </div>
                        <div class="col-lg-3"></div>
                    </div>
                <ul id="listofitems"></ul>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
                <script>
                    async function saveToCloudStorage(event){
                        event.preventDefault();
                        const price = event.target.price.value;
                        const dish = event.target.dish.value;
                        const table = event.target.table.value;

                        const obj = {
                            price,
                            dish,
                            table
                        }

                        try{
                            const response = await axios.post('https://crudcrud.com/api/6a60a7ccf92646f7a6aefeefc04d73a6/restaurantApp',obj);
                            console.log('response from post method',response);
                        }catch(error){
                            console.log('error from post method',error);
                        }

                    }
                </script>
            </div>
        </div>
    </body>
</html>
